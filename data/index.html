<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Thermocouple Datalogger</title>
</head>
<body>
    <div id="currentTemp">
        <h2> Current Temp</h2>
        <div id="currentTempDisp">Â°C</div>
    </div>
    <div id="loggingFuncs">
        <h2>Logging Parameters</h2>
        <p>
            enter logging interval and logging duration. 
            <br>
            <i>
                There is a limit of 10^3 total observations
            </i>
        </p>
        <br>
        <form id="loggingParams">
            <label for="interval">Reading interval in seconds (min 0.25s)</label>
            <input type="text" id="interval" name="interval"><br>
            <label for="loggingDuration">Durration of logging in seconds</label>
            <input type="text" id="loggingDuration" name="loggingDuration"><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <button id="loggingStart">Start Logging</button>        
        <br>
        <a href="/clear-log">
            <button id="clearLog">Clear Log</button>
        </a>
        <br>
        <a href="/download">Download Log</a>
    </div>
</body>
<script src="/main.js" type="text/javascript"></script>
</html>
